<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="projetcss.css">
</head>
<body>
    <section class="accueil">
        <img src="image2femme1.png" alt="2femmes" class="image1accueil" >
        <img src="femmeseul2.png" alt="1femme" class="image2accueil">
        <div class="textEnSavoirPlus">
            <h4>Evènement</h4>
            <p>Primark ouvrira</p>
            <p>ses portes</p>
            <p>le 21 Fèvrier 2023</p>
            <a href="https://www.google.com" class="BoutonEnSavoirPlus">En savoir plus</a>
        </div>      
    </section>
    <div class="container">
        <section class="grid">
            <a href="https://www.google.com" target="_blank" class="card">
                <i class="bi bi-question-square" style="font-size: 3rem;"></i>
                <p>Objets trouvés</p>
            </a>
            <a href="https://www.google.com" target="_blank" class="card">
                <i class="bi bi-geo-alt" style="font-size: 3rem;"></i>
                <p>Accès</p>
            </a>
            <a href="https://www.google.com" target="_blank" class="card">
                <i class="bi bi-map" style="font-size: 3rem;"></i>
                <p>Plan du centre</p>
            </a>
            <a href="https://www.google.com" target="_blank" class="card">
                <i class="bi bi-universal-access-circle" style="font-size: 3rem;"></i>
                <p>Accessibilité</p>
            </a>
            <a href="https://www.google.com" target="_blank" class="card">
                <i class="bi bi-plus-circle" style="font-size: 3rem;"></i>
                <p>Plus de services</p>
            </a>
        </section>
        <section class="actus-bons-plans">
            <div class="actus-header">
                <h2>
                    Actus &<br>
                    <span><strong>bons plans</strong></span>
                </h2>
                <a href="https://www.google.com" class="btn">Toutes les actus & bons plans</a>
            </div>
            
            <div class="actus-slider">
                <i class="bi bi-arrow-left-circle"></i>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <i class="bi bi-arrow-right-circle"></i>
            </div>
        </section>        
    </div>
</body>
</html>
